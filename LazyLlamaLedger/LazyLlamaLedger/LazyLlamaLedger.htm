<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/ledger.js"></script>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Lazy Llama Ledger</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="">Ledger</a></li>
                <li><a href="">Setup</a></li>
                <li><a href="">Reports</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="width:75%">

        <h1>Current Month</h1>

        <table id="tblLedger">
            <thead>
                <tr>
                    <td>Item</td>
                    <td>Date</td>
                    <td>Category</td>
                    <td>SubCategory</td>
                    <td style="text-align:right">Money</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
            </a>
            <ul>
                <li><a class="btn-floating green" onclick="$('#mdlPurchase').openModal()"><i class="material-icons">attach_money</i></a></li>
                <li><a class="btn-floating red" onclick="$('#mdlPurchase').openModal()"><i class="material-icons">attach_money</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">edit</i></a></li>
            </ul>
        </div>

        <!-- Modal Structure -->
        <div id="mdlPurchase" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Add new Entry</h4>
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Done</a>
            </div>
        </div>


    </div>


</body>
</html>
