<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link href="jqueryui/jquery-ui.min.css" rel="stylesheet" />
    <link href="jqueryui/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="jqueryui/jquery-ui.theme.min.css" rel="stylesheet" />
    <script src="jqueryui/jquery-ui.min.js"></script>

    <script src="js/ledger.js"></script>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Lazy Llama Ledger</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="">Ledger</a></li>
                <li><a href="">Setup</a></li>
                <li><a href="">Reports</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="width:75%">

        <h1>Current Month</h1>

        <table id="tblLedger">
            <thead>
                <tr>
                    <td>Item</td>
                    <td>Date</td>
                    <td>Category</td>
                    <td>SubCategory</td>
                    <td style="text-align:right">Money</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
            </a>
            <ul>
                <li><a class="btn-floating green" onclick="openAddElement(false)"><i class="material-icons">attach_money</i></a></li>
                <li><a class="btn-floating red" onclick="openAddElement(true)"><i class="material-icons">attach_money</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">edit</i></a></li>
            </ul>
        </div>
    </div>



    <!-- Modal Structure -->
    <div id="mdlPurchase" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 id="lblNewEntry">Add new Entry</h4>
            <form class="col s12">
                <div class="row">
                    <div class="switch col s6">
                        <label>
                            Income
                            <input id="ckExpense" type="checkbox" onchange="setIE()">
                            <span class="lever"></span>
                            Expense
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Item" id="txtItem" type="text">
                        <label for="txtItem">Item</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Date" id="txtDate" class="datepicker">
                        <label for="txtDate"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select id="slCategory" onchange="getSubCategories($('#slCategory').val())">
                        </select>
                        <label>Category</label>
                    </div>
                    <div class="input-field col s6">
                        <select id="slSubCategory">
                        </select>
                        <label>Subcategory</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="" min="0" step="0.01" id="txtMoney" type="number">
                        <label for="txtMoney">Money</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Insert</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Insert and Close</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat " onclick="$('#mdlPurchase').closeModal()">Close</a>
        </div>
    </div>



</body>
</html>
